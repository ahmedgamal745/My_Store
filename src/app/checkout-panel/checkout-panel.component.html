<div class="container" style="padding-top: 5%;" *ngIf="!!cart.length; else elseBlock">
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <div class="card-body ">
                    <div class="row ">
                        <div class="col-md-6" *ngFor="let product of cart">
                            <app-cart-item [cartItem]="product"></app-cart-item>
                        </div>
                    </div>
                    <h3>Total: {{subTotal}}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <app-checkout-form></app-checkout-form>
                </div>
            </div>
        </div>
    </div>
</div>



    <ng-template #elseBlock>
        <div class="container d-flex justify-content-center align-items-center" style="padding: 20%;" >
            <h3>Your cart is empty</h3>
        </div>
    </ng-template>
